name: Deploy Lambda to S3

on:
  push:
    branches:
      - main   
jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # required for OIDC
      contents: read    # required for actions/checkout

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: Install dependencies
        working-directory: user-service
        run: npm ci --only=production

      - name: Package Lambda
        working-directory: user-service
        run: |
          zip -r ../user-service.zip . \
            -x "*.git*" \
            -x "*.github*" \
            -x "test/*" \
            -x "node_modules/aws-sdk/*"

      - name: Upload to S3
        run: |
          aws s3 cp user-service.zip s3://tms-msdeploy-lambda-code-bucket-2f7e7c7/user-service-$(date +%Y%m%d%H%M%S).zip
          aws s3 cp user-service.zip s3://tms-msdeploy-lambda-code-bucket-2f7e7c7/user-service-latest.zip
